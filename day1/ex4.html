<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="remove-me">Remove me</p>

    <button onclick="removeElement()">Click me</button>

    <script>
        function removeElement() {
            const element = document.getElementById("remove-me");
            element.remove();
        }
    </script>
</body>
</html>
