<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Fan_Zhongyan.jpg" alt="Image">
    <button onclick="changeAttribute()">Change attribute</button>

    <script>
        function changeAttribute() {
            const image = document.getElementById('image');
            image.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Sima_Guang_of_Song.jpg/800px-Sima_Guang_of_Song.jpg';
        }
    </script>
</body>
</html>
